<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/login.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <title>Login</title>
    </head>
    <body>
        <main>
            <div class="login__title">
                <div class="login title__one">My</div>
                <div class="login title__two">To Do</div>
                <div class="login title__three">List</div>
            </div>
            <form class="login__input">
                <div class="username">
                    <input type="text" id="username" placeholder="Username" />
                </div>
                <div class="password">
                    <input type="text" id="password" placeholder="Password" />
                </div>
                <button type="submit" class="button__login">Log In</button>
            </form>
            <div class="login__validation"></div>
        </main>
        <script type="module" src="login.js"></script>
    </body>
</html>
