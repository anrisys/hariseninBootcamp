            <div class="form__container invisible">

                        <input
                            type="text"
                            id="title"
                            placeholder="Task Title"

                    </div>

                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>

                    <div class="option__yes">Yes</div>

                </div>
            </div>

                                id="newTitle"
                                placeholder="Task new title"
                            />

                            </button>
                        </div>
                    </form>
